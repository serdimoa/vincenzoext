{% extends "panel.html" %}
{% block body %}
    <h2>Товары <a href="{{ url_for("item_add") }}"><span class="label label-primary">Добавить новый</span></a></h2>

    <div class="table-responsive col-md-12 col-lg-12">
        <table id="dts" class="table table-condensed">
            <thead>
            <tr>
                <th>#</th>
                <th>Имя товара</th>
                <th>Категория</th>
                <th>Вес</th>
                <th>Цена</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody>
            {% for item in items %}
                <tr>
                    <th scope="row">{{ item[0].id }}</th>
                    <td>{{ item[0].item_name }}</td>
                    <td>{{ item[1].category_name }}</td>
                    <td>{{ item[0].weight }}</td>
                    <td>{{ item[0].price }}</td>
                    <td>
                        <a href="{{ url_for("item_edit",item_id=item[0].id) }}" type="button" title="{{ item.item_name }}" name="{{ item.id }}" class="btn btn-default" aria-label="Изменить">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            Изменить
                        </a>
                        <button type="button" name="{{ item[0].id }}" class="btn btn-danger delete_item" aria-label="Удалить">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Удалить
                        </button>
                    </td>
                </tr>
            {% endfor %}


            </tbody>
        </table>
    </div>

{% endblock %}
