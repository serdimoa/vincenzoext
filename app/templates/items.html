{% extends "panel.html" %}
{% block body %}
    <div class="table-responsive col-md-12 col-lg-12">
        <table class="table table-condensed">
            <thead>
            <tr>
                <th>#</th>
                <th>Имя товара</th>
                <th>Категория</th>
                <th>Вес</th>
                <th>Цена</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody>
            {% for item in items %}
                <tr>
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.item_name }}</td>
                    <td>{{ item.category.category_name }}</td>
                    <td>{{ item.weight }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <a href="{{ url_for("item_edit",ids=item.id) }}" type="button" title="{{ item.item_name }}" name="{{ item.id }}" class="btn btn-default" aria-label="Изменить">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            Изменить
                        </a>
                        <button type="button" name="{{ item.id }}" class="btn btn-danger delete_item" aria-label="Удалить">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Удалить
                        </button>
                    </td>
                </tr>
            {% endfor %}


            </tbody>
        </table>
    </div>

{% endblock %}
