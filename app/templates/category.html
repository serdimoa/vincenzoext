{% extends "panel.html" %}
{% block body %}

    <div class="table-responsive col-md-12 col-lg-8">
        <table class="table table-condensed">
            <thead>
            <tr>
                <th>#</th>
                <th>Имя категории</th>
                <th>Действие с категорией</th>
            </tr>
            </thead>
            <tbody>
            {% for caption in category %}
                <tr>
                    <th scope="row">{{ caption.id }}</th>
                    <td>{{ caption.category_name }}</td>
                    <td>
                        <a href="{{ url_for("update_category",category_id=caption.id) }}" title="{{ caption.category_name }}" name="{{ caption.id }}"
                                class="btn btn-default change_category" aria-label="Изменить">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            Изменить
                        </a>
                        <a href="{{ url_for("delete_category", category_id=caption.id) }}" name="{{ caption.id }}" class="btn btn-danger delete_category"
                                aria-label="Удалить">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Удалить
                        </a>
                    </td>
                </tr>
            {% endfor %}


            </tbody>
        </table>
    </div>
    <div class="col-md-12 col-lg-4">
        <h3><a href="{{url_for('category_add')}}">Добавление категории</a></h3>

    </div>
{% endblock %}
