{% extends "panel.html" %}
{% block body %}
    <h2>Акции <a href="{{ url_for("sale_time_add") }}"><span class="label label-primary">Добавить акцию</span></a></h2>

    <div class="table-responsive col-md-12 col-lg-12">
        <table id="dts" class="table table-condensed">
            <thead>
            <tr>
                <th>#</th>
                <th>Имя акции</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody>
            {% for item in items %}
                <tr>
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.sale_name }}</td>

                    <td>
                        <a href="{{ url_for("sale_time_edit",sale_id=item.id) }}" type="button" title="{{ item.sale_name }}" name="{{ item.id }}" class="btn btn-default" aria-label="Изменить">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            Изменить
                        </a>
                        <button type="button" name="{{ item.id }}" class="btn btn-danger delete_sales_time" aria-label="Удалить">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Удалить
                        </button>
                    </td>
                </tr>
            {% endfor %}


            </tbody>
        </table>
    </div>

{% endblock %}
